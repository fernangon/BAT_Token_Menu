<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Bot√≥n Menu</title>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="micss.css">

</head>

<body>
    
    <nav class="full-screen-nav">

        <div class="backdrop">
            
        </div>
        
        <ul>
            <li>
                <a href="">
                    <i class="ion-ios-home-outline"></i> Home
                </a>
            </li>

            <li>
                <a href="">
                    <i class="ion-ios-people-outline"></i> About Brave Browser
                </a>
            </li>

            <li>
                <a href="">
                    <i class="ion-document"></i> BAT Contract
                </a>
            </li>

            <li>
                <a href="">
                    <i class="ion-code-download"></i> Download Brave Browser
                </a>
            </li>

            <li>
                <a href="">
                    <i class="ion-ios-telephone-outline"></i> Contact
                </a>
            </li>
        </ul>       

    </nav>

    <div class="content">
        <button class="trigger">
            <i class="ion-navicon-round"></i>
        </button>
    </div>



    <script>
        const trigger = document.querySelector('.trigger');
        const nav = document.querySelector('.full-screen-nav');
        const backdrop = document.querySelector('.backdrop');

        trigger.addEventListener('click', () => nav.classList.add('open-nav'));

        backdrop.addEventListener('click', () => nav.classList.remove('open-nav'));
    </script>


</body>


</html>
